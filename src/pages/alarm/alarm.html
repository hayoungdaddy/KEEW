<ion-header class="ki_header">
    <ion-row class="kj_top"> 
        <ion-col class="back"><button ion-button (click)="back()">뒤로</button></ion-col>
        <ion-col class='txt_area left'>알림 수신 및 위치정보 사용 설정</ion-col>
        <ion-col class="check"><button ion-button (click)="save()">확인</button></ion-col>
    </ion-row>
</ion-header>

<ion-content no-padding>
	<ion-grid class="optlist">
		<ion-row class="pd_fix">
			<ion-col class="txt">알림 수신</ion-col>
			<ion-col class="opt"><ion-toggle [(ngModel)]="settings.useNoti" ></ion-toggle></ion-col>
		</ion-row>

		<ion-row class="pd_fix">
			<ion-col class="txt">위치정보 사용</ion-col>
			<ion-col class="opt"><ion-toggle [(ngModel)]="settings.useGPS" ></ion-toggle></ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
